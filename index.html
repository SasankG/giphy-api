<!DOCTYPE html>
<html lang="en">
<head>
    <title>Giphy App</title>
    <meta charset ="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/CSS/main.css" type="text/css">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <h1>GIPHY App</h1>
    <form id="gif-bar">
        <label for="gif">Search for a Gif</label>
        <input type="text" id="gif-input" placeholder="e.g Rabbits"><br>
        <input id="add-gif" class="btn btn-large btn-primary" type="submit" value="Add Gif">
    </form>
    <div id="buttons"></div>
    <div id="gif-area"></div>
    <script src="assets/Javascript/app.js"></script>
    <div class="navbar fixed-bottom footer"></div>
</body>
</html>
